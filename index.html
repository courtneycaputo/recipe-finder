<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Recipe Finder</title>
</head>
<body class="grey lighten-3">
    
    <header class="hero">
        <h1><a href="#"><i class="medium material-icons white-text">home</i></a> Recipe Finder</h1>
    </header>
        
        
    <main>
        <section class="container1">
            
            <!-- Ingredient searchbar -->
            <div class="row">
                <div class="col m10">
                    <input type="text" class="search-input spacing" id="search-input" name="ingredients" placeholder="Search for an ingredient to find a recipe" aria-label="Search">
                </div>
                <div class="col m2">
                    <button class="search-btn" id="search-ingredients"><i class="small material-icons">search</i></button>
                </div>
            </div>

            <!-- Recipe Previews Displayed Upon Search -->
            <div class="row" id="recipe-preview-cards">
                
                <!-- Recipe 1 -->
                <div class="col m4">
                    <div class="card">
                        <a class="btn-floating halfway-fab waves-effect waves-light"><i class="material-icons">add</i></a>
                        <div class="card-image" id="image-one">
                            
                        </div>
                        
                        <div class="card-content grey darken-3 white-text" id="recipe-1">
                        </div>
                                         
                    </div>
                </div>

                <!-- Recipe 2 -->
                <div class="col m4">
                    <div class="card">
                        <a class="btn-floating halfway-fab waves-effect waves-light"><i class="material-icons">add</i></a>
                        <div class="card-image" id="image-two">       
                        </div>
                        
                        <div class="card-content grey darken-3 white-text" id="recipe-2">
                        </div>
                                         
                    </div>
                </div>

                <!-- Recipe 3 -->
                <div class="col m4">
                    <div class="card">
                        <a class="btn-floating halfway-fab waves-effect waves-light"><i class="material-icons">add</i></a>
                        <div class="card-image" id="image-three">     
                        </div>
                        
                        <div class="card-content grey darken-3 white-text" id="recipe-3">
                        </div>
                                         
                    </div>
                </div>
                                
            </div>

            <!-- Chosen Recipe Ingredients & Instructions -->
            <div class="container grey darken-3 white-text" id="recipe-instruction">
                <h3 class="row" id="recipe-name"></h3>

                <section class="row">
                    <div class="container col m6" id="recipe-ingredients">
                        
                        <h4>Ingredients</h4>
                        <ul id="ingredient-list"></ul>
                    </div>

                    <div class="container col m6" id="instructions">
                        <h4>Instructions</h4>
                        <p id="instruction-summary"></p>
                    </div>
                </section>
            </div>

        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
