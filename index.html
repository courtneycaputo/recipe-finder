<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Recipe Finder</title>
</head>
<body>
    
    <header class="black white-text">
        <h1><a href="#"><i class="medium material-icons white-text">home</i></a> Recipe Finder</h1>
    </header>
        
        
    <main>
        <section class="container">
            <div>
                <input type="text" class="search-input" id="search-input" name="ingredients"
                        placeholder="Type one ingredient" aria-label="Search">
                <button class="search-btn" id="search-ingredients"><i class="medium material-icons">search</i></button>
            </div>

            <div class="row" id="recipe-preview-cards">
                <div class="card col m3 custom-card"> 
                    <button class="btn-floating waves-effect waves-light" id="choice-one"><i class="material-icons">add</i></button>
                    <div id="recipe-1"></div> 
                </div>

                <div class="card col m3 custom-card">
                    <button class="btn-floating waves-effect waves-light" id="choice-two"><i class="material-icons">add</i></button>
                    <div id="recipe-2"></div> 
                </div>

                <div class="card col m3 custom-card">
                    <button class="btn-floating waves-effect waves-light" id="choice-three"><i class="material-icons">add</i></button>
                    <div id="recipe-3"></div> 
                </div>
            </div>

            <div class="container" id="recipe-instruction">
                <div class="container" id="recipe-ingredients">
                    <h2>Recipe Name</h2>
                    <h3>Ingredients</h3>
                    <ul id="ingredient-list">
                    </ul>
                </div>

                <div class="container" id="instructions">
                    <h3>Instructions</h3>
                    <p id="instruction-summary"></p>
                </div>
            </div>

        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
