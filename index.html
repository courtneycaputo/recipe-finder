<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="./assets/css/style.css">
    <title>Recipe Finder</title>
</head>
<body>
    <header>
        <!-- Add home icon/button -->
        <h1>Recipe Finder</h1>
    </header>

    <main>
        <section class="container">
            <div>
                <input type="text" class="" id="ingredients" name="ingredients"
                        placeholder="Ingredients" aria-label="Search">
                <button class="" id="search-ingredients">Search</button>
            </div>

            <div class="row" id="recipe-preview-cards">
                <div class="card col m3">
                    <h2>Recipe 1</h2>
                    <img src="#">
                </div>

                <div class="card col m3">
                    <h2>Recipe 2</h2>
                    <img src="#">
                </div>

                <div class="card col m3">
                    <h2>Recipe 3</h2>
                    <img src="#">
                </div>
            </div>

            <div class="container" id="recipe-instruction">
                <div class="container" id="recipe-ingredients">
                    <h2>Recipe Name</h2>
                    <h3>Ingredients</h3>
                    <ul>
                        <li>Ingredients 1</li>
                        <li>Ingredients 2</li>
                        <li>Ingredients 3</li>
                    </ul>
                </div>

                <div class="container" id="instructions">
                    <h3>Instructions</h3>
                    <ul>
                        <li>Step 1</li>
                        <li>Step 2</li>
                        <li>Step 3</li>
                    </ul>
                </div>
            </div>

        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
